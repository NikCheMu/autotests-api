[pytest]
addopts = -s -v
python_files = *_tests.py test_*.py
python_classes = Test*
python_functions = test_*
markers=
    users: Маркировка для тестов, саязанных с пользователями
    regression: Маркировка для регресс-тестов
    authentication: Маркировка для тестов модуля авторизации
    file: Маркировка для тестов модуля загрузки файлов
    negative: Маркировка для тестов с отрицательным ожиданием
    courses: Маркировка для тестов модуля курсов
    exercises: Маркировка для тестов модуля заданий